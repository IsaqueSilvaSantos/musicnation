<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>MusicNation</title>
  </head>

  <body>
    <header class="header">
      <span class="txt1">Music</span>
      <span class="txt2">Nation</span>
    </header>

    <div class="search_container">
      <form class="form" autocomplete="off">
        <input type="text" name="term" placeholder="Procurar Música.." required />
        <button type="submit"><i class="fas fa-search"></i></button>
        <input type="submit" hidden />
      </form>
    </div>

    <div class="lyric_result_container"></div>

    <div class="result_container">
      <p>Resultados serão mostrados aqui</p>
    </div>

    <div class="tool_tip_container">
      <span>Nenhuma letra foi encontrada para esta música!</span>
    </div>

    <div class="loader">
      <span class="spinner spinner--quarter" style="--width: 50px;--color: #222;"></span>
    </div>

    <!-- Font Awsome Script -->
    <script src="https://kit.fontawesome.com/bb44531651.js" crossorigin="anonymous"></script>
    <script src="script/api.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
